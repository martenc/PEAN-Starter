<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>PEAN Starter Node, Angular, Express, Parse</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/animate.css/animate.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	
</head>
<body >
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">PEAN</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/#/about">About</a></li>
			<li><a href="/#/contact">Contact</a></li>
			<li><a href="/login">Login</a></li>
			<li><a href="/register">Register</a></li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<!-- <div ng-view></div> -->

	
<div class="jumbotron text-center">
	<h1>Login</h1>

	{{message}}

</div>


<form class="form-horizontal" action="/login" method="post">
<fieldset>

<!-- Form Name -->
<!-- <legend>Login</legend> -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="usernameinput">Username/Email</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="username/email" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="loginbutton"></label>
  <div class="col-md-4">
    <button id="loginbutton" name="loginbutton" class="btn btn-primary" type="submit">Login</button>
      &nbsp&nbsp&nbsp<a href="/forgotpassword">Forgot Password</a>
  </div>
</div>

</fieldset>
</form>

</div>


</body>
</html>
