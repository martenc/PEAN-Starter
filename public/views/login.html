<div class="jumbotron text-center">
	<h1></h1>



<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="usernameinput">Username</label>  
  <div class="col-md-4">
  <input id="usernameinput" name="usernameinput" type="text" placeholder="username/email" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="loginbutton"></label>
  <div class="col-md-4">
    <button id="loginbutton" name="loginbutton" class="btn btn-primary">Login</button>
      &nbsp&nbsp&nbsp<a href="/forgotpassword">Forgot Password</a>
  </div>
</div>

</fieldset>
</form>

</div>
